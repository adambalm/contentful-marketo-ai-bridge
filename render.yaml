services:
  - type: web
    name: content-activation-backend
    env: docker
    plan: free
    rootDir: backend
    dockerCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    healthCheckPath: /health
    envVars:
      - key: AI_PROVIDER
        value: openai
      - key: MARKETING_PLATFORM
        value: mock
      - key: ACTIVATION_LOG_PATH
        value: /var/log/activation_logs.jsonl
